version: "3"
services:
  node:
    build:
      context: ./
      dockerfile: ./node/NodeServer.Dockerfile
    image: nebula/node
    ports:
      - "9199:9199"
    cap_add:
      - ALL
    network_mode: "host"
  server:
    build:
      context: ./
      dockerfile: ./server/NebulaServer.Dockerfile
    image: nebula/server
    networks:
      default:
        ipv4_address: 172.16.238.10
    ports:
      - "9190:9190"
    # We're using this for performance profiling NET_ADMIN, SYS_ADMIN
    # remove it in final production.
    cap_add:
      - ALL
    links:
      - node
    environment:
      # can be a S3 file like s3://nebula/cluster-dev.yml
      - NCONF=/etc/nebula/configs/cluster.yml
    network_mode: "host"
  envoy:
    build:
      context: ./
      dockerfile: ./http/envoy.Dockerfile
    image: nebula/envoy
    ports:
      - "8080:8080"
    links:
      - server
    network_mode: "host"
  web:
    build:
      context: ./
      dockerfile: ./http/web.Dockerfile
    image: nebula/web
    ports:
      - "8088:8088"
    links:
      - envoy
    network_mode: "host"
